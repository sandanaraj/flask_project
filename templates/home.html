<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather app</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-left: 20px;
      cursor: pointer;
    }

    .container {
      border-radius: 25px;
      border: 2px solid black;
      padding: 20px;
      width: 300px;
      height: 200px;
      margin: 100px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container img {
      height: 100px;
      width: 120px;
      margin-right: 20px;
    }

    .city {
      font-display: bold;
    }

    body {
      background-color: skyblue;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info {
      margin-top: 10px;
    }

    @media screen and (max-width: 480px) {
      /* Responsive styles for screens up to 480px */
      .search-bar {
        flex-direction: column;
        align-items: center;
      }

      .search-bar input[type="text"] {
        width: 100%;
        max-width: 300px;
        margin-bottom: 10px;
      }

      .container {
        width: 90%;
        max-width: 400px;
        margin: 50px auto;
      }

      .container img {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <form method="POST">
    <div class="header">
      <h1>Weather App</h1>
    </div>
    <div class="search-bar">
      <input type="text" id="location-input" name="city" placeholder="Enter location">
      <button>Search</button>
    </div>
  </form>
  <div class="container">
    <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="image">
    <div class="info">
      <ul>
        <li><h1 class="city">{{weather.city}}</h1></li>
        <li><h2>{{weather.temp}}°C</h2></li>
        <li><h4>{{weather.description}}</h3></li>
      </ul>
    </div>
  </div>
</body>
</html>
